    <h3 align="center">렉처홀</h3>

 <p align="center">
 <img src="http://www.dju.ac.kr/kor/img/contents/tour_pic0902.jpg"><br/><font size="2"><b>사진 출처</b> 대전대학교 <span style="color:#BDBDBD">http://www.dju.ac.kr/kor/html/campusmap4.html</span></font>
 </p>
 <br/>
<p align="center">
맥센터 맞은 편에 위치.<br/>맥센터와 함께 2007년 지어진 건물이다. 미니멀리즘을 엿볼 수 있는 건물로서 공연 및 예술 활동을 위한 실습실로 이용되고 있다.<br/>기오헌 민현식의 설계작이다. <br/>주로 드래곤볼에서 화장실 가고싶을 때 이용한다.<br/><br/><b>사용 학과</b> 생활체육학과, 건강운동관리학과 등</p><br/><br/>
