    <h3 align="center">융합과학관</h3>

<p align="center">
<img src="http://www.dju.ac.kr/kor/img/contents/tour_pic1501.jpg"><br/><font size="2"><b>사진 출처</b> 대전대학교 <span style="color:#BDBDBD">http://www.dju.ac.kr/kor/html/campusmap4.html</span></font>
</p>

<br/>
<p align="center">
융합·창의의 교육 특성화 추진 의지와 비전을 상징하는 건물이다.<br/>우리 대학 건축물 가운데 유일하게 여성 건축가가 설계한 건축물로서 부드럽고 푸근하고 단정한 기품을 담고 있는 것이 특색이다.<br/>서문 바로 앞에 위치한 덕에 타과 학생들에게 이동 통로로 사용된다.<br/><br/>
<b>사용 학과</b> 컴퓨터공학과, 정보통신공학과, 정보보안학과 등<br/>
</p><br/><br/>
