<!DOCTYPEhtml><!-- layout.html -->
<html>

<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<style>
*{box-sizing:border-box; margin:0px;}
p{text-align:center;}
div{border:1px solid black; padding:5px;}
.header,.footer{clear:both;margin:5px 0px 5px 0px;}
.nav,.aside{width:25%;}
.section{width:50%;}
.nav,.section,.aside{float:left;height:400px;margin:0px 0px 5px 0px;}

</style>

<title>HOMEPAGE LAYOUT</title>
</head>

<body>
<div>
<div class=header><p>Header</p></div>
<div class=nav><p>Nav<br/>(Menu)</p></div>
<div class=section><p>Contents</p></div>
<div class=aside><p>Aside<br/>(Banner)</p></div>
<div class=footer><p>Footer</p></div>
</div>
</body>

</html>
