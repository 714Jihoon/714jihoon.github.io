<!DOCTYPEhtml><!-- layout.html -->
<html>

<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<style>
*{box-sizing:border-box; padding:0px; margin:0px;}
p{text-align:center;}
div{border:1px solid black; margin:5px; padding:5px;}
.header,.footer{clear:both;}
.nav,.aside{width:calc(25% - 10px);}
.section{width:calc(50% - 10px);}
.nav,.section,.aside{float:left;height:800px;}

</style>

<title>HOMEPAGE LAYOUT</title>
</head>

<body>
<div>
<div class=header><p>Header</p></div>
<div class=nav><p>Nav<br/>(Menu)</p></div>
<div class=section><p>Contents</p></div>
<div class=aside><p>Aside<br/>(Banner)</p></div>
<div class=footer><p>Footer</p></div>
</div>
</body>

</html>
