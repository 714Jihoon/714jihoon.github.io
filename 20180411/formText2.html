<!doctype html><!-- formText2.html-->
<html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>폼 학습</title></head>
<body>
<section>
<form action="http://jsp.dju.ac.kr/~kdhongx/ex/formText1.jsp"method="post">
<!-- button도 input이라 총 input 개수 5개 -->
<fieldset> <!-- 필드셋 안에 담음 -->
<legend>사용자 정보</legend>
<label for="namex">아이디</label>
<input id="namex" type="text" name="namex" size="20" maxlength="20" placeholder="ID를 입력하세요."/>
<input type="button" value="진짜 중복"/><br/>
<label for="passx">패스워드</label>
<input id="passx" type="password" name="passx"/><br/> <!--다른 사람(본인 포함)이 입력하는 것을 볼 수 없도록 별표(*)로 나타나게 하는 타입인 password-->
<input type="submit" value="서버전송"/>
<input type="reset" value="취소"/>
</fieldset></form>
</section>
</body></html>
