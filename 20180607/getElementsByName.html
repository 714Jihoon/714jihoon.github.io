<!doctype html> <!-- getElementsByName.html -->
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" href="../css/indexSample.css"/>
<script src="../js/sample.js"></script>

<script>
// id는 오직 한 개만, name은 여러 개가 있을 수 있음 → Element's' & 배열로 표현
function fnGetElementsByName(){
var accessTag=document.getElementsByName("input_name1")[0];
console.log(accessTag.tagName); // 디버그 창에서 확인할 수 있게함
accessTag.setAttribute("value","getElementsByName 실행!"); // value를 설정
}
</script>

<title>웹 프로그래밍 실습</title>
</head>

<body>
<header>
<h2>HTML DOM 실습을 환영합니다.</h2>
</header>

<section id="login">
<h4>자바스크립트 실행</h4>
<form id="form_id1" name="form_name1">
<input id="input_id1" type="text" name="input_name1" size="30"/> <!-- value 값이 없음 - setAttribute를 통해 지정하면 디버깅을 통해 확인 가능 -->
<input id="button_id1" type="button" name="user_id" value="입력"/><br/>
빈칸에 검색어를 넣고 입력해주세요.
</form>
<form><input type="button" onclick="fnGetElementsByName();" value="변경실행"/></form>
</section>

</body>
</html>
