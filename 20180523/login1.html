<doctype html><!-- login1.html -->
<html>
<head>
<meta charset="utf-8"/>

<style>
#section0 {width:240px; height:120px; border:solid 1px lightgray; border-radius:1em;}
ul.level_1 > li {list-style:none; display:inline-block;}
/* 동그라미 없앰 (list-style:none) */
/* 한 줄로 표현(+ 폭, 넓이 존재하게끔) : inline-block */
</style>

<title>로그인 실습</title>
</head>

<body>

<section id="section0"> <!-- id ⇔ # -->
<h4>회원 로그인</h4>
<ul class="level_1"> <!-- class ⇔ . -->
<li>아이템1</li>
<li>아이템2</li>
</ul>
</section>

</body>
</html>
