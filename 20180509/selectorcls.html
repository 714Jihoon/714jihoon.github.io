<!doctype html><!-- selectorcls.html-->
<html>

<head>
<meta charset="utf-8"/>
<title>선택자 class 실습</title>

<style>
/* class 이므로 .(dot) 사용 */
 .green{color:green;} 
 .blue{color:blue;} /* 모든 green, blue 클래스에 적용 */
 p.red{color:red;} /* p 요소 중 red 클래스에 적용 */
</style>

</head>

<body>
<h1 class="green">애국가</h1>
<p class="blue">동해물과 백두산이</p>
<p class="red">마르고 닳도록</p>
</body>

</html>
