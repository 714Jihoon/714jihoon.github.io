<!doctype html><!-- selectorid.html-->
<html>

<head>
<meta charset="utf-8"/>
<title>선택자 id 실습</title>

<style>
/* id이므로 # 사용 */
#blue1{color:blue;}
#red1{color:red;}
#green1{color:green;}
</style>

</head>

<body>
<!-- id는 겹칠 수 없음, id 겹치게 사용시 오류 발생 -->
<h1 id="blue1">애국가</h1>
<p id="red1">동해물과 백두산이</p>
<p id="green1">마르고 닳도록</p>
</body>

</html>
